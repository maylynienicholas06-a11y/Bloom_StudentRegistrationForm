<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloom College - Student Registration Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      font-weight: bold;
      color: #333;
    }
    h5 {
      text-align: center;
      margin-bottom: 25px;
      color: #777;
    }
    .btn-group {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>BLOOM COLLEGE</h2>
    <h5>Student Registration Form</h5>

    <form id="registrationForm">

      <div class="mb-3">
        <label for="image" class="form-label">Student Image:</label>
        <input type="file" id="image" class="form-control" accept="image/*">
        <small class="text-muted">(less than 5 Mb)</small>
      </div>

      <div class="mb-3">
        <label class="form-label">Student Name:</label>
        <input type="text" id="studentName" class="form-control" placeholder="Full Name" onchange="toCaps(this)">
      </div>

      <div class="mb-3">
        <label class="form-label">Father's Name:</label>
        <input type="text" id="fatherName" class="form-control" placeholder="Father's Full Name" onchange="toCaps(this)">
      </div>

      <div class="mb-3">
        <label class="form-label">Mother's Name:</label>
        <input type="text" id="motherName" class="form-control" placeholder="Mother's Full Name" onchange="toCaps(this)">
      </div>

      <div class="mb-3">
        <label class="form-label">Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
      </div>

      <div class="mb-3">
        <label class="form-label">Date of Birth:</label>
        <input type="date" id="dob" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">E-mail:</label>
        <input type="email" id="email" class="form-control" placeholder="email@xyz.com"
               onfocus="highlightField(this)" onblur="removeHighlight(this)">
      </div>

      <div class="mb-3">
        <label class="form-label">Level:</label>
        <select class="form-select" id="level">
          <option>Diploma</option>
          <option>Degree</option>
          <option>Master</option>
          <option>PhD</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Department:</label>
        <select class="form-select" id="department">
          <option>Computer Engineering</option>
          <option>Information Technology</option>
          <option>Software Engineering</option>
          <option>Cyber Security</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Tel/Mobile:</label>
        <input type="tel" class="form-control" placeholder="01x-xxx xxxx">
      </div>

      <hr>
      <h5>Address</h5>

      <div class="mb-3">
        <label class="form-label">State:</label>
        <input type="text" class="form-control" placeholder="State">
      </div>

      <div class="mb-3">
        <label class="form-label">City:</label>
        <input type="text" class="form-control" placeholder="City">
      </div>

      <div class="mb-3">
        <label class="form-label">Postcode:</label>
        <input type="text" class="form-control" placeholder="Postcode">
      </div>

      <div class="btn-group">
<button type="button" class="btn btn-primary" onclick="submitForm()">Register</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h5>Your details have been saved!</h5>
        <button type="button" class="btn btn-success mt-3" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // (i) onBlur
    function removeHighlight(element) {
      element.style.backgroundColor = "white";
    }

    // (ii) onFocus
    function highlightField(element) {
      element.style.backgroundColor = "#ffffcc";
    }

    // (iii) onChange for name fields â€” convert to caps
    function toCaps(element) {
      element.value = element.value.toUpperCase();
    }

    // (iv) On Register Button Click - show Bootstrap Modal
    function submitForm() {
      const modal = new bootstrap.Modal(document.getElementById('successModal'));
      modal.show();
    }
  </script>
</body>
</html>
